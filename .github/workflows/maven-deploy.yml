name: Maven Build and Deploy to Tomcat

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.m2/repository
          !~/.m2/repository/org/apache/maven/plugins/maven-surefire-plugin
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build WAR with Maven
      run: mvn -B package --file pom.xml

    - name: Upload WAR to Tomcat
      run: |
        WAR_FILE=$(find . -name "*.war" | head -n 1)
        echo "Deploying $WAR_FILE to Tomcat..."
        curl -u ${{ secrets.TOMCAT_USER }}:${{ secrets.TOMCAT_PASSWORD }} \
             -T "$WAR_FILE" \
             "http://3.136.108.116:8081/manager/text/deploy?path=/project&update=true"
